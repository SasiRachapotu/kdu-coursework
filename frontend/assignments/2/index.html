<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="complete-login-container">
        <div class="heading">
            <div class="loginTo">
                Login to
            </div>
            <div class="twitter-logo">
                <svg viewBox="0 0 24 24" aria-hidden="true" class="login-twitter-logo"><g><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path></g></svg>
            </div>
        </div>
    
        <div class="login-container">
            <div class="msg-container">
            </div>
            <div class="username">
                <input type="text" placeholder="Username" id="username">
            </div>
            <div class="password">
                <input type="password" placeholder="Password" id="password">
            </div>
            <div class="login">
                <button id="login-button">Log In</button>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
