<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whether app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="heading-container">
          <div class="city">New York, NY</div>
          <div class="day">Tuesday, April 15th</div>
          <div class="whether">Overcast</div>
        </div>
        <div class="temperature">
          <div class="degree">
            <div class="image-container">
              <div class="image"></div>
            </div>
            <div class="degree-fer">
              58<sup><sup class="temp-deg">o</sup>F</sup>
            </div>
          </div>
          <div class="details">
            Precipitation: <span class="details-digit">100%</span>
            <br />
            Humidity: <span class="details-digit">97%</span>
            <br />
            Wind: <span class="details-digit">4 mph SW</span>
            <br />
            Pollen Count: <span class="details-digit">36</span>
          </div>
        </div>
        <div class="all-days">

          <div class="today day-width">

            <div class="name">Today</div>
            <div class="whether-image-container">
              <div class="today-image"></div>
            </div>
            <div class="whether-temp">
              <div class="day">68<sup>o</sup></div>
              <div class="night">36<sup>o</sup></div>
            </div>
            <div class="pollen-count">
              <div class="pollen-name">Pollen</div>
              <div class="count">36</div>
            </div>
          </div>


          <div class="wednesday day-width">
            <div class="name">Wednesday</div>
            <div class="whether-image-container">
              <div class="wednesday-image"></div>
            </div>
            <div class="whether-temp">
              <div class="day">50<sup>o</sup></div>
              <div class="night">39<sup>o</sup></div>
            </div>
            <div class="pollen-count">
              <div class="pollen-name">Pollen</div>
              <div class="count">36</div>
            </div>
          </div>

          
          <div class="thursday day-width">
            <div class="name">Thursday</div>
            <div class="whether-image-container">
              <div class="thursday-image"></div>
            </div>
            <div class="whether-temp">
              <div class="day">55<sup>o</sup></div>
              <div class="night">39<sup>o</sup></div>
            </div>
            <div class="pollen-count">
              <div class="pollen-name">Pollen</div>
              <div class="count">36</div>
            </div>
          </div>
          <div class="friday day-width">
            <div class="name">Friday</div>
            <div class="whether-image-container">
              <div class="friday-image"></div>
            </div>
            <div class="whether-temp">
              <div class="day">54<sup>o</sup></div>
              <div class="night">43<sup>o</sup></div>
            </div>
            <div class="pollen-count">
              <div class="pollen-name">Pollen</div>
              <div class="count">36</div>
            </div>
          </div>
          <div class="saturday day-width">
            <div class="name">Saturday</div>
            <div class="whether-image-container">
              <div class="saturday-image"></div>
            </div>
            <div class="whether-temp">
              <div class="day">64<sup>o</sup></div>
              <div class="night">46<sup>o</sup></div>
            </div>
            <div class="pollen-count">
              <div class="pollen-name">Pollen</div>
              <div class="count">36</div>
            </div>
          </div>
          <div class="sunday day-width">
            <div class="name">Sunday</div>
            <div class="whether-image-container">
              <div class="sunday-image"></div>
            </div>
            <div class="whether-temp">
              <div class="day">64<sup>o</sup></div>
              <div class="night">50<sup>o</sup></div>
            </div>
            <div class="pollen-count">
              <div class="pollen-name">Pollen</div>
              <div class="count">36</div>
            </div>
          </div>
          <div class="monday day-width">
            <div class="name">Monday</div>
            <div class="whether-image-container">
              <div class="monday-image"></div>
            </div>
            <div class="whether-temp">
              <div class="day">61<sup>o</sup></div>
              <div class="night">50<sup>o</sup></div>
            </div>
            <div class="pollen-count">
              <div class="pollen-name">Pollen</div>
              <div class="count">36</div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
