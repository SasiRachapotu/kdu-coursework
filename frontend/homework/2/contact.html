<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="contactstyle.css">
</head>
<body>
    <header>This is contact page</h1>
    </header>
    <main>
        <h4 style="text-align: center; font-size: 2rem;">
            Contact form
        </h4>
        <div class="form">
            <form action="#" method="#">

                <br><br>
                <!-- Radio Buttons -->
                <label for="gender">Gender</label>
                <label for="male">
                  <input type="radio" name="gender" value="male" id="male">
                  Male
                </label>
                <label>
                  <input type="radio" name="gender" value="female">
                  Female
                </label>
            
                <br><br>
            
                <label for="interests">interests</label>
                <label>
                  <input type="checkbox" name="interests" value="programming">
                  Programming
                </label>
                <label>
                  <input type="checkbox" name="interests" value="design">
                  Design
                </label>
            
                <br><br>
            
                <!-- Select -->
                <label for="selectOptions">Select:</label>
                <select id="selectOptions" name="selectOptions">
                  <option value="option1">Option 1</option>
                  <option value="option2">Option 2</option>
                </select>
            
                <br><br>
            
                <!-- Password -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            
                <br><br>
            
                <!-- Number -->
                <label for="quantity">Number:</label>
                <input type="number" id="quantity" name="quantity" min="1" max="10">
            
                <br><br>
            
                <!-- Telephone -->
                <label for="telephone">Telephone:</label>
                <input type="tel" id="telephone" name="telephone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
            
                <br><br>
            
                <!-- Search -->
                <label for="search">Search:</label>
                <input type="search" id="search" name="search">
            
                <br><br>

                <!-- Text Area -->
                <label for="textarea">feedback:</label>
                <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea>

                <br><br>
            
                <!-- Submit & Reset Buttons -->
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            
              </form>
            
        </div>
    </main>
    <footer></footer>
</body>
</html>
